<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/hos-FW.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="result">
				<h2>Your Result</h2>
				<div class="circle">
					<span class="final"></span>
					<span>of 100</span>
				</div>
				<div class="great">Great</div>
				<p>
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>

			<div class="summary">
				<h2>Summary</h2>
				<div class="scores">
					<!-- score one -->
					<div class="score | bg-red">
						<div class="red">
							<!-- <i class="fa-solid fa-bolt"></i> -->
							<img src="" alt="" />
							<span></span>
						</div>
						<div>
							<span class="result-score"></span>
							<span class="pale">/100</span>
						</div>
					</div>
					<!-- sccore two -->
					<div class="score bg-yellow">
						<div class="yellow">
							<!-- <i class="fa-solid fa-brain"></i> -->
							<img src="" alt="" />

							<span></span>
						</div>
						<div>
							<span class="result-score"></span>
							<span class="pale">/100</span>
						</div>
					</div>
					<div class="score bg-green">
						<div class="green">
							<!-- <i class="fa-regular fa-comment"></i> -->
							<img src="" alt="" />

							<span></span>
						</div>
						<div>
							<span class="result-score"></span>
							<span class="pale">/100</span>
						</div>
					</div>
					<div class="score bg-blue">
						<div class="blue">
							<!-- <i class="fa-regular fa-eye"></i> -->
							<img src="" alt="" />
							<span></span>
						</div>
						<div>
							<span class="result-score"></span>
							<span class="pale">/100</span>
						</div>
					</div>
				</div>
				<div class="btn">Continue</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Hossam Eldin</a>.
		</div>

		<script src="main.js"></script>
		<!-- <script
			src="https://kit.fontawesome.com/c4e7ee9922.js"
			crossorigin="anonymous"
		></script> -->
	</body>
</html>
